{% extends 'notes/base.html' %}

{% block content %}
{% if note_list %}
	<div>
		{% for note in note_list %}
			<div id="note-{{note.id}}" style="background-color:#{{note.color}}">
				<p class="note-title">{{note.title}}</p>
				<p class="note-text">{{note.text}}</p>
				<p class="pub-date">{{note.pubdate}}</p>
			</div>
		{% endfor %}
	</div>
{% else %}
	<p> no Notes found! </p>
{% endif %}
{% endblock %}
